<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width">
        <title>Hello Cilantro!</title>
        <link rel=stylesheet href="/local/css/bootstrap.css">
        <link rel=stylesheet href="/local/css/font-awesome.css">
        <link rel=stylesheet href="/local/css/style.css">
    </head>
    <body>
        <div class="navbar">
            <div class="navbar-inner">
                <span class="brand">Hello Cilantro!</span>
                <ul class="nav">
                    <li><a href="/demo/workspace/">Workspace</a></li>
                    <li><a href="/demo/query/">Query</a></li>
                    <li><a href="/demo/results/">Results</a></li>
                </ul>
            </div>
        </div>

        <div id="main" class="container-fluid">
            <strong>Click on one of the links above.</strong>
        </div>

        <script>
            // Pre-configuration of requirejs and cilantro
            var require = {
                    baseUrl: '/local/js'
                },
                cilantro = {
                    // The Serrano-compatible API endpoint Cilantro
                    // will talk to
                    url: 'http://harvest.research.chop.edu/demo/api/',
                    // Tells cilantro where to render the app, defaults
                    // to #cilantro-main if not specified
                    main: '#main',
                    // Root of the URL
                    root: 'demo/'
                };
        </script>
        <script data-main="cilantro/main" src="/local/js/require.js"></script>
    </body>
</html>
